<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>Remember</title>
</head>
<body class="container">
    <div class="logo-content logo-content-min-size position-logo margin-login-remember">
        <img class="logo" width="95" src="../assets/icon.png" alt="imc-logo">
    </div>
    <div class="content-box">
        <div class="title">
            <h1>Relembre seu Login</h1>
        </div>

        <div class="sub-title">
            <p>Recupere seu acesso antes de fazer o cálculo IMC</p>
        </div>

        <div class="group">
            <input type="text" class="form-text form-text-input" placeholder="Seu e-mail"/>
        </div>

        <div class="chk-box-group">
            <input type="checkbox" id="chk-box">
            <label for="chk-box">Não sou um robô</label>
        </div>

        <div class="group">
            <button class="btn">Recuperar Login</button>
            <button class="btn">Não tenho acesso</button>
        </div>
    </div>
</body>
</html>
